<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dragonite</title>
    <meta name="description" content="A-Frame MMD loader component">
    <script>
    /*
    var WebVRConfig = {
        FORCE_ENABLE_VR: true,
        BUFFER_SCALE: 1.0
    };
    */
    </script>
    <script src="https://cdn.rawgit.com/aframevr/aframe/v0.6.1/dist/aframe-master.min.js"></script>
    <script src="https://cdn.rawgit.com/kripken/ammo.js/dcab07bf0e7f2b4b64c01dc45da846344c8f50be/builds/ammo.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/takahirox/aframe-outline/v1.1.0/build/aframe-outline.min.js"></script>
    <script src="https://cdn.rawgit.com/takahirox/a-mmd/master/build/a-mmd.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    
    <script src="https://rawgit.com/google-ar/three.ar.js/master/dist/three.ar.js"></script>
    <script src="https://rawgit.com/chenzlabs/aframe-ar/master/dist/aframe-ar.min.js"></script>
  </head>
  <body>

<!-- 
The license of MMD assets used here
https://github.com/mrdoob/three.js/tree/dev/examples/models/mmd#readme
-->

    <a-scene ar antialias="true" outline >
      <a-assets>
        <img id="sky" src="https://cdn.rawgit.com/aframevr/aframe/master/examples/primitives/models/peach-gradient.jpg">
      </a-assets>

      <!-- a-entity position="0 13 20"-->
      	<a-camera user-height="0"></a-camera>
      <!-- /a-entity -->

      <a-entity position="0 -1.1 -2" scale="0.05 0.05 0.05" mmd="audio:https://cdn.glitch.com/56885bd7-6fbb-4cb5-8673-465fffe145c3%2FEverybody%20.mp3?1506953245361;
                     audioDelayTime:1; afterglow:2.0;">
        <a-entity mmd-model="model:https://cdn.rawgit.com/uveavanto/mmd/499740f6/Dragonite%20Normal/Dragonite.pmx;
                             vmd:https://cdn.rawgit.com/uveavanto/mmd/d3e0e86e/vmd/Everybody%20Motion%20and%20Camera/Everybody%20Middle.vmd;
                             physics:true;"
                  shadow="cast:true"
                  position="0 0 0"></a-entity>
        
         <a-entity mmd-model="model:https://cdn.rawgit.com/uveavanto/mmd/499740f6/Dragonite%20Normal/Dragonite.pmx;
                             vmd:https://cdn.rawgit.com/uveavanto/mmd/d3e0e86e/vmd/Everybody%20Motion%20and%20Camera/Everybody%20Right.vmd;
                             physics:true;"
                  shadow="cast:true"
                  position="12 0 0"></a-entity>
        
         <a-entity mmd-model="model:https://cdn.rawgit.com/uveavanto/mmd/499740f6/Dragonite%20Normal/Dragonite.pmx;
                             vmd:https://cdn.rawgit.com/uveavanto/mmd/d3e0e86e/vmd/Everybody%20Motion%20and%20Camera/Everybody%20Left.vmd;
                             physics:true;"
                  shadow="cast:true"
                  position="-10 0 0"></a-entity>
      </a-entity>



    
      
        <a-entity not-environment="preset: goaland" scale="10 10 10"></a-entity>


    </a-scene>
  </body>
</html>
